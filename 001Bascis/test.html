<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>诗一首</title>
    <style>
        body{
            background-image: url(./images/005N9vhZly1fz5b5fu0soj32yo1o0npg.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
      h1,p{
          color: #fff;
      }
      @keyframes myfirst{
          from{opacity: 0}
          to{opacity: 1}
      }
      h1{
          animation:myfirst 4s infinite;
      }
    </style>
</head>
<body>
    <audio  src="wav/吴亦凡 - JULY.mp3" controls="controls"></audio>
    <h1>人间四月天</h1>
    <p>你是爱，是暖</p>
    <p>是一树一树的花开</p>
    <p>是燕子在梁间的呢喃</p>
    <p>是人间四月的天</p>
</body>
</html>
